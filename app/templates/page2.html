<script type="text/javascript">
  
  $("div.check").on("click", function(){
    var $cur = $(this);
    console.log($cur);
    $("div").not($cur).each(function(){
      $cur.closest("fieldset").find("li").find("div").css("background-color","#AAAAAA");
      $cur.closest("fieldset").find("input").prop("checked", false);
      // console.log($cur);
    });
    $cur.siblings("input").prop("checked", true);
    $cur.css("background-color","blue");
  });

  $("button").on("click", function(){
    console.log($("form").serialize());
  });




</script>
